<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contact form</title>
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script defer src="script.js"></script>
    </head>
    <body>
        <div class="contactForm" >
            <img src="img.jpg" alt="image" align="right">
            <p class=" text hidden"></p>
            <form class="myForm"  onsubmit=" validation(event)">
                <input type="text" placeholder="First Name" id="firstName">

                <input type="text"  placeholder="Last Name" id="lastName">
                <br>

                <span> Gender </span><br>
                <input type="radio" name="gender" id="male"><label for="male">M</label>
                <br>
                <input type="radio" name="gender" id="female"><label for="female">F</label>
                <br>
                <textarea placeholder="Your message here..." id="message"></textarea>
                <br>
                <button type="submit" class="submit">Submit</button>
            </form>
            
        </div>
    </body>
</html>
