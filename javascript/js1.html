            // 1. O functie "equals" care compara 2 valori si returneaza true daca sunt egale si false daca nu sunt egale

            function equals(a,b) { 
                if (a === b) {
                    return true;
                } else {
                    return false;
                }
            }

            console.log(equals(15,20));
            console.log(equals(15,15));
            console.log(equals(30,20));

            /* 2. O functie "compare" care compara 2 valori si returneaza -1 daca primul e mai mic ca al doilea, 
            0 daca sunt egale si 1 daca primul e mai mare ca al doilea */

            function compare(a,b) {
                if (a < b) {
                    return (-1);
                } else if (a === b) {
                    return (0);
                } else {
                    return (1);
                }
            }

            console.log(compare(4,5));
            console.log(compare(4,4));
            console.log(compare(7,5));

            // 3. O functie "max" care primeste 2 valori si returneaza maximul dintre cele 2
            
            function max(a,b) {
                if (a > b) {
                    return a;
                } else {
                    return b;
                }
            }

            console.log(max(4,5));
            console.log(max(4,4));
            console.log(max(7,5));

            // 4. O functie "min" care primeste 2 valori si returneaza minimul dintre cele 2
            
            function min(a,b) {

                } else {
                    return b;
                }
            }

            console.log(min(4,5));
            console.log(min(4,4));
            console.log(min(7,5));

            // 6. O functie "prim" care verifica daca N este numar prim (restul impartirii la 1 si la N ==0)         
            
            function prim(n) {
                for (var i = 2; i < n; i++){

            // 7. O functie "sumaPrime" care intoarce suma primelor N numere prime (pentru N=5 trebuie suma 2+3+5+7+11)
            
            function sumaPrime(n) {
                var s = 0;
                var div = 0;
                for (var i = 2; i <= n; i++) {
                    for (var j = 2; j <= i; j++) {
                        if (i % j === 0) {
                            div ++; 
                        }
                    }
                    if (div === 1) {
                        s += i;
                    }
                    div=0; 
                }
                return s;
            } 

            console.log(sumaPrime(20));           

            // 8. O functie "invers" care primeste un parametru de tip numar si intoarce inversul acestuia (ca numar) (123 => 321)
            
            function invers (n) {
                return n.toString().split('').reverse().join('');
            }

            console.log(invers(125489));

            // 9. O functie "produsImpare" care intoarce produsul primelor N numere impare pozitive
           
            function produsImpare (n) {
                impar = [];
                var i=1;
                while (impar.length <= n-1) {
                    if (i % 2 != 0) {
                        impar.push(i);
                    }
                    i++  
                }             
                var p = 1;
                for (j = 0; j < impar.length; j++) {
                    p *= impar[j];
                }
                return p;
            }
            
            console.log(produsImpare(8));         
            
            // 10. O functie "contains" care primeste 2 parametri(arr - array de nr intregi si x - numar) si verifica daca x exista in array
            
            function contains(arr,n) {
                for (var i = 0; i < arr.length; i++) {
                    if (arr[i] === n) {
                        return true;
                    }
                }
                return false;
            }

            console.log(contains([1,2,3,4,5,6,7],4));
            console.log(contains([1,2,3,4,5,6,7],9));

            // 11. O functie "maxArray" care intoarce maximul dintr-un array primit ca parametru
            
            function maxArray(arr) {
                max = arr[0];
                for (var i = 0; i < arr.length; i++) {
                    if (max < arr[i]) {
                        max = arr[i];
                    }
                }
                return max;
            }

            console.log(maxArray([1,5,3,767,12,6,155]));

            // 12. O functie "sumMinMax" care intoarce suma dintre max si min, dintr-un array primit ca parametru
            function sumMinMax(arr) {
                var min = arr[0];
                var max = arr[0];
                var s = 0;
                for (var i = 0; i < arr.length; i++) {
                    if (min > arr[i]) {
                        min = arr[i];
                    }
                    if (max < arr[i]) {
                        max = arr[i];
                    }
                }
                s = min + max;
                return s;
            }

            console.log(sumMinMax([1,2,3,5,9,12,79,35]))

            // 13. O functie "hasDuplicates" care verifica daca exista duplicate intr-un array primit ca parametru
            
            function hasDuplicates(arr) {
                for (var i = 0; i < arr.length; i++) {
                    for (var j = i + 1; j < arr.length; j++) {
                        if (arr[i] === arr[j]) {
                            return true;
                        } 
                    }
                }
                return false;
            }

            console.log(hasDuplicates([2,7,4,6,2,8,6,7]));
            console.log(hasDuplicates([1,2,3,4,5,6,7,8]));

            // 14. O functie "produsPozitive" care intoarce produsul numerelor pozitive intr-un array primit ca parametru
            
            function produsPozitive(arr) {
                var p = 1;
                for (var i = 0; i < arr.length; i++) {
                    if (arr[i] > 0) {
                        p *= arr[i];
                    }
                }
                return p;
            }

            console.log(produsPozitive([3,4,-5,9,-10,-23,6]));

            // 15. O functie "palindrom" care verifica daca un numar primit ca parametru este palindrom (inversul == originalul, ex: 1234321, 55, 787)
            
            function palindrom(n) {
                var str = n.toString().split('').reverse().join('');
                return str == n;                  
            }

            console.log(palindrom(1234321));
            console.log(palindrom(55));
            console.log(palindrom(787));
            console.log(palindrom(123743201));
